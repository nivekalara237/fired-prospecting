<div>
    <h2 id="page-heading">
        <span jhiTranslate="fireDApp.pieceJointe.home.title">Objets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pieceJointe" [routerLink]="['/pieceJointe/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="fireDApp.pieceJointe.home.createLabel">
            Create new Objet
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'fireDApp.pieceJointe.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pieceJointes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nom"><span jhiTranslate="fireDApp.pieceJointe.nom">Nom</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="lien"><span jhiTranslate="fireDApp.pieceJointe.lien">Lien</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="encode"><span jhiTranslate="fireDApp.pieceJointe.encode">Encode</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="rapportId"><span jhiTranslate="fireDApp.pieceJointe.rapport">Rapport</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let pieceJointe of pieceJointes ;trackBy: trackId">
                <td><a [routerLink]="['/pieceJointe', pieceJointe.id, 'view' ]">{{pieceJointe.id}}</a></td>
                <td>{{pieceJointe.nom}}</td>
                <td>{{pieceJointe.lien}}</td>
                <td>{{pieceJointe.encode}}</td>
                <td>
                    <div *ngIf="pieceJointe.rapportId">
                        <a [routerLink]="['../rapport', pieceJointe.rapportId , 'view' ]" >{{pieceJointe.rapportId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/pieceJointe', pieceJointe.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pieceJointe', pieceJointe.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pieceJointe/'+ pieceJointe.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
