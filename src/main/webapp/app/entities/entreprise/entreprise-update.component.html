<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-entreprise-heading" jhiTranslate="fireDApp.entreprise.home.createOrEditLabel">Create or edit a Entreprise</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!entreprise.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="entreprise.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fireDApp.entreprise.designation" for="field_designation">Designation</label>
                    <input type="text" class="form-control" name="designation" id="field_designation"
                        [(ngModel)]="entreprise.designation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fireDApp.entreprise.logo" for="field_logo">Logo</label>
                    <input type="text" class="form-control" name="logo" id="field_logo"
                        [(ngModel)]="entreprise.logo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fireDApp.entreprise.createdAt" for="field_createdAt">Created At</label>
                    <input type="text" class="form-control" name="createdAt" id="field_createdAt"
                        [(ngModel)]="entreprise.createdAt" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fireDApp.entreprise.updatedAt" for="field_updatedAt">Updated At</label>
                    <input type="text" class="form-control" name="updatedAt" id="field_updatedAt"
                        [(ngModel)]="entreprise.updatedAt" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fireDApp.entreprise.deletedAt" for="field_deletedAt">Deleted At</label>
                    <input type="text" class="form-control" name="deletedAt" id="field_deletedAt"
                        [(ngModel)]="entreprise.deletedAt" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="fireDApp.entreprise.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" multiple name="user" [(ngModel)]="entreprise.users">
                        <option [ngValue]="getSelected(entreprise.users, userOption)" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.username}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
