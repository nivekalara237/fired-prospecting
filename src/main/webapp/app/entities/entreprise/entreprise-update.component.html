<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-entreprise-heading" jhiTranslate="fireDApp.entreprise.home.createOrEditLabel">Create or edit a Entreprise</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!entreprise.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="entreprise.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fireDApp.entreprise.designation" for="field_designation">Designation</label>
                    <input type="text" class="form-control" name="designation" id="field_designation"
                        [(ngModel)]="entreprise.designation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fireDApp.entreprise.range_utilisateur" for="range_utilisateur">range utilisateur</label>
                    <select name="range_utilisateur"  id="range_utilisateur" [(ngModel)]="entreprise.range_utilisateur" class="form-control">
                        <option [ngValue]="getSelected(entreprise.range_utilisateur, r)" *ngFor="let r of rangeU">{{r}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fireDApp.entreprise.nombre_utilisateur" for="nombre_utilisateur">range utilisateur</label>
                    <input type="number" class="form-control" name="nombre_utilisateur" id="nombre_utilisateur"
                           [(ngModel)]="entreprise.nombre_utilisateur" />
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
