<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="suivi">
            <h2><span jhiTranslate="fireDApp.suivi.detail.title">Suivi</span> {{suivi.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fireDApp.suivi.dateRdv">Date Rdv</span></dt>
                <dd>
                    <span>{{suivi.dateRdv}}</span>
                </dd>
                <dt><span jhiTranslate="fireDApp.suivi.createdAt">Created At</span></dt>
                <dd>
                    <span>{{suivi.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="fireDApp.suivi.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{suivi.updatedAt}}</span>
                </dd>
                <dt><span jhiTranslate="fireDApp.suivi.deletedAt">Deleted At</span></dt>
                <dd>
                    <span>{{suivi.deletedAt}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/suivi', suivi.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
